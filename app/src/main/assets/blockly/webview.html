<!DOCTYPE html>
<!-- HTML file to host Blockly in a mobile WebView. -->
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style type="text/css">
    html,
    body,
    #blocklyDiv {
      border: 0;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
  </style>
  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="lua_compressed.js"></script>
  <script src="acorn_interpreter.js"></script>
  <script src="msg/js/en.js"></script>
</head>

<body>
  <div id="blocklyDiv"></div>
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Logic" colour="#5b80a5">
      <block type="controls_if"></block>
      <block type="logic_compare">
        <field name="OP">EQ</field>
      </block>
      <block type="logic_operation">
        <field name="OP">AND</field>
      </block>
      <block type="logic_negate"></block>
      <block type="logic_boolean">
        <field name="BOOL">TRUE</field>
      </block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" colour="#5ba55b">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil">
        <field name="MODE">WHILE</field>
      </block>
      <block type="controls_for">
        <field name="VAR" id="^,uj$0i8H((AZW+CB=Uq">i</field>
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_flow_statements">
        <field name="FLOW">BREAK</field>
      </block>
    </category>
    <category name="Math" colour="#5b67a5">
      <block type="math_number">
        <field name="NUM">0</field>
      </block>
      <block type="math_arithmetic">
        <field name="OP">ADD</field>
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_number_property">
        <mutation divisor_input="false"></mutation>
        <field name="PROPERTY">EVEN</field>
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <field name="OP">ROUND</field>
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Text" colour="#5ba58c">
      <block type="text">
        <field name="TEXT"></field>
      </block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_isEmpty">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT"></field>
          </shadow>
        </value>
      </block>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
    </category>
    <sep></sep>
    <category name="自動操作" colour="65">
        <block type="screen_capture"></block>
        <block type="tap"></block>
        <block type="sleep"></block>
        <block type="text_log">
            <value name="TEXT">
                <block type="text">
                    <field name="TEXT">ここの文字がログにでる</field>
                </block>
            </value>
        </block>
        <block type="device_tap">
            <value name="X">
                <block type="math_number">
                    <field name="NUM">150</field>
                </block>
            </value>
            <value name="Y">
                <block type="math_number">
                    <field name="NUM">300</field>
                </block>
            </value>
        </block>
        <block type="text_toast">
            <value name="TEXT">
                <block type="text">
                    <field name="TEXT">ここの文字がトータスされる</field>
                </block>
            </value>
        </block>
        <block type="device_key">
            <field name="NAME">3</field>
        </block>
        <block type="app_start">
            <field name="NAME1">・パッケージ名</field>
            <field name="NAME2">・クラス名</field>
            <value name="NAME1">
                <block type="text">
                    <field name="TEXT">com.android.settings</field>
                </block>
            </value>
            <value name="NAME2">
                <block type="text">
                    <field name="TEXT">com.android.settings.Settings</field>
                </block>
            </value>
        </block>
        <block type="app_end">
            <field name="NAME1">パッケージ名</field>
            <value name="NAME1">
                <block type="text">
                    <field name="TEXT">com.android.settings</field>
                </block>
            </value>
        </block>
        <block type="image_existence_confirmation">
            <field name="NAME1">true</field>
            <statement name="NAME2">
                <block type="text_toast">
                    <value name="TEXT">
                        <block type="text">
                            <field name="TEXT">ある！</field>
                        </block>
                    </value>
                </block>
            </statement>
            <next>
                <block type="text_toast">
                    <value name="TEXT">
                        <block type="text">
                            <field name="TEXT">なし！</field>
                        </block>
                    </value>
                </block>
            </next>
        </block>
        <block type="image_existence_confirmation">
            <field name="NAME1">false</field>
            <statement name="NAME2">
                <block type="text_toast">
                    <value name="TEXT">
                        <block type="text">
                            <field name="TEXT">なし！</field>
                        </block>
                    </value>
                </block>
            </statement>
            <next>
                <block type="text_toast">
                    <value name="TEXT">
                        <block type="text">
                            <field name="TEXT">ある！</field>
                        </block>
                    </value>
                </block>
            </next>
        </block>
    </category>
    <category name="画像ブロック" colour="65" toolboxitemid="imageBlock">
    </category>
    <sep></sep>
    <category name="Variables" colour="#a55b80" custom="VARIABLE"></category>
    <category name="Functions" colour="#995ba5" custom="PROCEDURE"></category>
  </xml>
  <script src="custom_block.js"></script>
  <script src="custom_generator.js"></script>
  <script src="workspace.js"></script>
</body>

</html>
